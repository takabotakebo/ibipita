<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBPTtoppage</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="lib/jquery/jquery-3.1.0.min.js"></script>
    <script src="js/sample.js"></script>
</head>
<body>
  <div id="header">
      <div id="topbar">  </div>
      <img src="img/toplogo.png" id="headlogo">
      <h1>いびぴた</h1>
      <a href="index.html"><img src="img/back.png" id="headerbtn" href="index.html"></a>
  </div>

 
    <div id="login-form">
        <form method="POST" action="home.html">
            <table border="1">
                <tr>
                    <td>名前</td>
                    <td><input type="text" name="m_name" size="30"></td>
                </tr>
                
                <tr>
                    <td>メールアドレス</td>
                    <td><input type="text" name="m_mail" size="30"></td>
                </tr>
                
                <tr>
                    <td>生年月日</td>
                    <td>
                        <input type="text" name="birth" size="30">
                    </td>
                </tr>
                
                <tr>
                    <td>身長</td>
                    <td>
                        <input type="text" name="height" size="30">
                    </td>
                </tr>
                
                <tr>
                    <td>体重</td>
                    <td>
                        <input type="text" name="weight" size="30">
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2">
                        <input type="submit" value="確認する">
                    </td>
                </tr>
            </table>
        </form>
    
    </div>
    
  </body>
</html>
